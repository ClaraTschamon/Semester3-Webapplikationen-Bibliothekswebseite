<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>Title</title>
      <link rel="stylesheet" type="text/css" href="Browseransicht.css">
      <link rel="stylesheet" type="text/css" href="Druckansicht.css" media="print"/>
      <script defer type="text/javascript" src="SaveCookie.js"></script>
  </head>
  <body>
    <div class="topbar">
      <div class="left">
        <a href="gaestebuch">
          <img src="bilder/icons/zurueckpfeil.png" id="back" alt="zurück Pfeil">
        </a>
      </div>
    </div>

    <div class="centerContent">
      <h1>Eintrag ins Gästebuch</h1>
      <div class="container">
        <form id="form"
              action="gaestebuch"
              method="POST">

          <div class="input-control">
            <label for="name" class="bold">Name <br/></label>
            <input name="name" id="name" type="text">
          </div>

          <div class="input-control">
            <label for="emailForm" class="bold">E-Mail Adresse <br/> </label>
            <input name="email" id="emailForm" type="text">
          </div>

          <div class="input-control">
            <label for="message" class="bold">Nachricht <br/></label>
            <textarea name="message" id="message" rows="10"></textarea>
          </div>
          <button type="submit">Absenden</button>
        </form>
      </div>
    </div>
  </body>
</html>
